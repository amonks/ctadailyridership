<head>
    <title>CTA Daily Ridership.</title>

<!--    css -->
    <link rel="stylesheet" media="all" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <style>
        .loadimage {
            display: none;
        }
    </style>

<!--    js -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>.
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container" style="padding: 10px;">
        <div class="row">
            <div class="page-header">
                <h1>CTA Daily Ridership
                    <small id="tagline">Data Visualization.</small>
                </h1>
            </div>
        </div>
        <div class="row">
            <div id="buttonbox">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group"><button id="2001" class="btn-year btn btn-info" >'01</button></div>
                    <div class="btn-group"><button id="2002" class="btn-year btn btn-info" >'02</button></div>
                    <div class="btn-group"><button id="2003" class="btn-year btn btn-info" >'03</button></div>
                    <div class="btn-group"><button id="2004" class="btn-year btn btn-info" >'04</button></div>
                    <div class="btn-group"><button id="2005" class="btn-year btn btn-info" >'05</button></div>
                    <div class="btn-group"><button id="2006" class="btn-year btn btn-info" >'06</button></div>
                    <div class="btn-group"><button id="2007" class="btn-year btn btn-info" >'07</button></div>
                    <div class="btn-group"><button id="2008" class="btn-year btn btn-info" >'08</button></div>
                    <div class="btn-group"><button id="2009" class="btn-year btn btn-info" >'09</button></div>
                    <div class="btn-group"><button id="2010" class="btn-year btn btn-info" >'10</button></div>
                    <div class="btn-group"><button id="2011" class="btn-year btn btn-info" >'11</button></div>
                    <div class="btn-group"><button id="2012" class="btn-year btn btn-info" >'12</button></div>
                    <div class="btn-group"><button id="2013" class="btn-year btn btn-info" >'13</button></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 class="yearheader">2001</h2>
                <div id="circlebox">
                    <img id="circleimage" class="img-responsive" src="images/2001.png" alt="daily boarding stats" />
                </div>
            </div>
            <div class="col-md-6">
                <div id="timelinebox">
                    <image src="images/alldata.png" class="img-responsive" alt="timeline of cta boardings" />
                </div>
            </div>
        </div>

        <script>
        $(".btn-year").hover(function() {
            var year = $(this).attr('id');
            console.log(year);
            $("#circleimage").attr("src", "images/" + year + ".png");
        });
        </script>

        <img src="images/2001.png" class="loadimg" />
        <img src="images/2002.png" class="loadimg" />
        <img src="images/2003.png" class="loadimg" />
        <img src="images/2004.png" class="loadimg" />
        <img src="images/2005.png" class="loadimg" />
        <img src="images/2006.png" class="loadimg" />
        <img src="images/2007.png" class="loadimg" />
        <img src="images/2008.png" class="loadimg" />
        <img src="images/2009.png" class="loadimg" />
        <img src="images/2010.png" class="loadimg" />
        <img src="images/2011.png" class="loadimg" />
        <img src="images/2012.png" class="loadimg" />
        <img src="images/2013.png" class="loadimg" />
    </div>
</body>
